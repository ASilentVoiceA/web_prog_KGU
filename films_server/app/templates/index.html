{% extends 'base.html' %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row align-items-center justify-content-center" id="main-search">
            <div class="d-flex flex-column">
                <form action="/" class="form-inline " method="post" role="form">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="col-sm">
                        <div class="form-group">
                            <input class="form-control" name="movie_name" placeholder="Название фильма" type="text">
                        </div>
                    </div>
                    <div class="col-smn">
                        <div class="form-group">
                            <button class="btn btn-block" type="submit" id="search-button">Поиск</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
