<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/static/css/style-main.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>ФИЛЬМЫ ОТ БУЛКИ</title>
</head>

<body>
    <div class="container top-buffer">
        <div class="pb-5 row justify-content-center">
            <div class="d-flex flex-column">
                <form action="/" class="form-inline " method="post" role="form">
                    <div class="col-sm">
                        <input class="form-control" name="movie_name" placeholder="Название фильма" type="text">
                    </div>
                    <div class="col-smn">
                        <button class="btn btn-block" type="submit">Поиск</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="pb-5 row justify-content-center">
            {% for movie in movie_list %}
            <div class="col-md-4 top-bottom">
                <div class="card mb-4 box-shadow height-full">
                    <div class="card-header text-center align-items-center d-flex justify-content-center height-full">
                        <h4 class="my-0 font-weight-normal">{{movie.title}}</h4>
                    </div>
                    <div class="card-body">
                        <img class="mx-auto d-block center" src={{movie.image}} width="150">
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Рейтинг: {{movie.vote_average}}</li>
                            <li>Дата выхода: {{movie.release_date}}</li>
                        </ul>
                        <button type="button" class="btn btn-lg btn-block" onclick="location.href='/movie/{{movie.id}}'">Выбрать фильм</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/static/js/main.js" type="text/javascript"></script>
</body>

</html>
